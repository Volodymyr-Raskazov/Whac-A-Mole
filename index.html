<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light:regular" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap" rel="stylesheet" /> -->
	<!--&display=swap&subset=cyrillic-ext-->
	<title>Whack-a-mole!</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
	<div class="wrapper">
		<div class="cursor"></div>
		<div class="container">
			<div class="boom"></div>
			<div class="title">
				<h1>Whack-a-mole!</h1>
				<div>your score: </div>
				<div id="score">0</div>
				<button id="options"></button>
			</div>
			<div class="start">
				<button onClick="startGame()">Start!</button>
			</div>
			<div class="game">
				<div class="hole hole1">
					<div class="mole"></div>
				</div>
				<div class="hole hole2">
					<div class="mole"></div>
				</div>
				<div class="hole hole3">
					<div class="mole"></div>
				</div>
				<div class="hole hole4">
					<div class="mole"></div>
				</div>
				<div class="hole hole5">
					<div class="mole"></div>
				</div>
				<div class="hole hole6">
					<div class="mole"></div>
				</div>
				<div class="hole hole7">
					<div class="mole"></div>
				</div>
				<div class="hole hole8">
					<div class="mole"></div>
				</div>
				<div class="hole hole9">
					<div class="mole"></div>
				</div>
				<div class="hole hole10">
					<div class="mole"></div>
				</div>
				<div class="hole hole11">
					<div class="mole"></div>
				</div>
				<div class="hole hole12">
					<div class="mole"></div>
				</div>
			</div>

			<div class="options-window">
				<h2>Options</h2>
				<div class="lang">
					<h3>Select language:</h3>
					<button id="us" class="active">
						<img src="img/svg/us.svg" alt="">
						<span class="active-btn"></span>
					</button>
					<button id="ua">
						<img src="img/svg/ua.svg" alt="">
						<span class="active-btn"></span>
					</button>
				</div>
				<div class="sound">
					<h3>Sound on/off:</h3>
					<button id="on" class="active">
						<img src="img/sound.png" alt="">
						<span class="active-btn"></span>
					</button>
					<button id="off">
						<img src="img/mute.png" alt="">
						<span class="active-btn"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/const.js"></script>
	<script src="js/cursor.js"></script>
	<script src="js/options.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
